<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontak Karst</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url(/bg.jpg);
    }

    @media (min-width: 320px) and (max-width: 767px) {
      #imagex {
        margin-top: 1em;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div>
      <h2 style="color: white;" class="text-center mt-4 mb-3">Kontak Karst</h2>
    </div>
    <div class="container">
      <div class="row">
        <div style="background-color: white" class="col-md-8 shadow rounded p-5">
          <div class="row">
            <div class="col mb-3">
              <label class="form-label">Nama</label>
              <input type="text" style="font-weight: 300;" class="form-control" placeholder="Masukkan Nama">
            </div>

            <div class="col mb-3">
              <label class="form-label">Email</label>
              <input type="text" style="font-weight: 300;" class="form-control" placeholder="nama@email.com">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Pesan</label>
            <textarea style="font-weight: 300;" class="form-control" placeholder="Masukkan Pesan Kalian"
              rows="3"></textarea>
          </div>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Kirim
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Kirim Ke Museum Karst</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div style="font-weight: 300;" class="modal-body">
                  Pesan anda akan terkirim ke email resmi pihak Museum Karst
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batalkan</button>
                  <button type="button" style="padding: 6px 20px;" class="btn btn-danger" data-bs-dismiss="modal" >Ya</button>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-md-4">
          <div class="ml-2 mt-1">
            <img src="/contact us/img/museum.jfif" class="img-fluid" id="imagex">
          </div>
          <div class="ml-2">
            <img src="/contact us/img/karst.jfif" class="img-fluid" id="imagez">
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
